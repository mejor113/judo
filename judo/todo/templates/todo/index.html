<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judo task</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <header class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <p class="text-center page-title-text">ToDo</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="col-md-6 col-xs-12 task-input-item">
                    <input type="text" class="form-control" placeholder="Task description" id="taskDescriptionInput">
                </div>
                <div class="col-md-3 col-xs-12 task-input-item">
                    <input type="text" class="form-control" placeholder="Date for task" id="datetimepicker">
                </div>
                <div class="col-md-3 col-xs-12">
                    <button class="btn btn-success" id="createTaskBtn" data-name="add">Add</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 main-content-block">
                <ul class="col-md-6 list-group" id="allTasksList">
                </ul>

                <ul class="col-md-6 list-group" id="currentTasksList">
                </ul>
            </div>
        </div>
    </main>

<script src="static/js/jquery-3.2.1.min.js"></script>
<script src="static/js/moment-with-locales.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/bootstrap-datetimepicker.min.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
